<div class="modal" tabindex="-1" role="dialog" id="hotelInfoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="hotel">Book a room at {{hotel.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-table [headers]="['Room Number', 'Amenities', 'Capacity', 'Price', 'Book']"
                   [tableData]="tableData" [addText]="'Book'" [btnActionColor]="'btn-rose'" [textColor]="'rose'" [addAction]="addAction"></app-table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-round btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
