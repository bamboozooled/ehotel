<div class="modal" tabindex="-1" role="dialog" id="addHotelModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Hotel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group bmd-form-group">
            <label for="chainInput" class="bmd-label-floating">Chain ID</label>
            <input type="text" class="form-control" id="chainInput" #chainid>
          </div>
          <div class="form-group bmd-form-group">
            <label for="nameInput" class="bmd-label-floating">Hotel Name</label>
            <input type="text" class="form-control" id="nameInput" #hotelname>
          </div>
          <div class="form-group bmd-form-group">
            <label for="emailInput" class="bmd-label-floating">Email</label>
            <input type="email" class="form-control" id="emailInput" #email>
          </div>
          <div class="form-group bmd-form-group">
            <label for="phoneInput" class="bmd-label-floating">Phone Number</label>
            <input type="number" class="form-control" id="phoneInput" #phone>
          </div>
          <div class="form-group bmd-form-group">
            <label for="ratingInput" class="bmd-label-floating">Rating</label>
            <input type="number" class="form-control" id="ratingInput" #rating>
          </div>
          <div class="form-group bmd-form-group">
            <label for="addressInput" class="bmd-label-floating">Address</label>
            <input type="text" class="form-control" id="addressInput" #address>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-{{theme}}" (click)="addHotel(chainid.value, hotelname.value, email.value,
        phone.value, rating.value, address.value)">Add</button>
      </div>
    </div>
  </div>
</div>
