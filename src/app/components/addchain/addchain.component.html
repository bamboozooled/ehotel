<div class="modal" tabindex="-1" role="dialog" id="addChainModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Hotel Chain</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group bmd-form-group">
            <label for="nameInput" class="bmd-label-floating">Hotel Chain Name</label>
            <input type="text" class="form-control" id="nameInput" #chainName>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-{{theme}}" (click)="addChain(chainName.value)">Add</button>
      </div>
    </div>
  </div>
</div>
