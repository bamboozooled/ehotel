<div style="text-align: center">
  <h2>Hotels with available rooms</h2>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div *ngFor="let hotel of hotels">
    <div class="card" style="width: 250px; height: 350px; border-radius: 20px; margin-right: 20px" (click)="viewHotelInfo(hotel)">
      <div class="card-body" id="styleCard">
        <div id="cardInfoStyle">
          <div style="margin: 5px">
            <h4 style="font-weight: bold">{{hotel.name}}</h4>
            <h5>{{hotel.address}}</h5>
            <div fxLayout="row">
              <p style="align-items: center">{{hotel.rating}}</p>
              <i class="material-icons" style="font-size: 21px">star</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-seehotelinfo [hotel]="hotelClicked" [tableData]="availableRoomsForHotel" [addAction]="startBooking"></app-seehotelinfo>
<app-customernamedialog [theme]="'rose'" [addBooking]="addBooking"></app-customernamedialog>
