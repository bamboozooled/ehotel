<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-control"
                   aria-describedby="emailHelp" placeholder="Enter email" #email>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #password>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"
                   aria-describedby="emailHelp" placeholder="First Name" #firstname>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"
                   aria-describedby="emailHelp" placeholder="Last Name" #lastname>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-round btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-round btn-rose" (click)="signUp(email.value, password.value, firstname.value, lastname.value)">Register</button>
      </div>
    </div>
  </div>
</div>
