<div class="modal" tabindex="-1" role="dialog" id="addBookingCustomer">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter name of who will be checking in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group bmd-form-group">
            <label for="nameInput" class="bmd-label-floating">Customer's Full Name</label>
            <input type="text" class="form-control" id="nameInput" #cname>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-{{theme}}" (click)="addBooking(
        cname.value)">Add</button>
      </div>
    </div>
  </div>
</div>
