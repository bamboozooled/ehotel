<div class="card card-pricing {{backgroundColor}}" style="width: 290px; margin-right: 10px;">
  <div class="card-body">
    <h6>{{headerName}}</h6>
    <h3 class="card-title">{{statValue}}</h3>
    <p class="card-description">
      {{statDescription}}
    </p>
    <button class="btn btn-white btn-round" (click)="buttonAction()">{{buttonString}}</button>
  </div>
</div>
